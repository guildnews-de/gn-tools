<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guildnews Timer</title>

	<link href="bootstrap.min.css" rel="stylesheet">
	<link href="toggler.css" rel="stylesheet">
	<link href="brightTimer.css" rel="stylesheet">

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-39040780-1', 'auto');
	  ga('send', 'pageview');
	</script>

	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="index.js"></script>

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="container">
	<div id="headerLogo">
		<a href="http://www.guildnews.de/"><h1 id="header"><img src="GN_DrachenLogoTrans.png" alt="Guildnews Logo" height="110" /></h1></a>
	</div>

	<div class="row" id="navbar">
		<div class="col-sm-10"><a href="#note" id="nav-note"></a></div>
		<div class="col-sm-2"><a href="" class="toggler off">Design</a>
		<select id="lang-select" class="form-control"></select></div>
	</div>

	<div id="table-worldboss">
		<div class="row table-header">
			<div class="col-sm-4" id="wbname-div"><span id="wbname-title"></span></div>
			<div class="col-sm-3" id="localtime-div"><span id="localtime-title"></span><br><span id="nowtimezone" class="table-sub-header"><span id="nowtime"></span></span></div>
			<div class="col-sm-3" id="utctime-div"><span id="utctime-title"></span><br><span class="table-sub-header">(UTC)</span></div>
			<div class="col-sm-2" id="waypoint-div"><span id="waypoint-title"></span></div>
		</div>
	</div>

	<div id="note">
	<p id="note-title"></p>
	<ul id="note-content">
	</ul>
	<a href="#header" id="note-totop"></a>
		<p align="center">
			<a href="http://www.guildnews.de"><img class="image-first" src="GN_DrachenLogo3.png" height="100" alt="Guildnews Logo Dragon"></a>
			<a href="http://db.guildnews.de"><img class="image-links" src="db_logo_german%20-neu.png" width="350" alt="Guild Wars 2 Database"></a>
			<a href="http://www.guildnews.de/news/?nc=56"><img class="image-links" src="podcast%20news%20header.jpg" width="350" alt="Guildnews Podcast"></a>
		</p>
	</div>

	<div id="footer">
		<p id="footer-1">Original work by <a href="http://about.me/howar31" target="_blank">Howar31</a> @ 2014.04.17 and modified by <a href="https://twitter.com/durzan">Durzan</a> @ 2015.05.04</p>
		<p id="footer-2">The original project is hosted on <a href="https://github.com/howar31/GW2Timer" target="_blank">GitHub</a>.</p>
		<p id="footer-3"><a href="http://www.guildnews.de/imprint/">Impressum</a></p>
	</div>
</div>
</body>
</html>
